<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/929dc85bc3.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar bg-body-secondary shadow-lg p-3 mb-5 rounded mx-5 mt-2">
        <div class="container-fluid justify-content-center">
            <form class="d-flex" role="search">
                <input class="form-control me-2" id="search" type="search" placeholder="Enter Player Name"
                    aria-label="Search">
            </form>
            <button class="btn btn-primary" id="search-btn" onclick="searchResult()" type="">Search</button>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-9 container px-0 d-flex" id="marketplace">
                <div class="row" id="card-container">
                    <div id="another">
                        <h1>Loading..........</h1>
                    </div>
                </div>
            </div>
            <div class="col-3" id="cart">
                <div class="text-center">
                    <h2>Cart <i class="fa-solid fa-cart-shopping"></i></h2>
                    <h4>Total: <span id="count">0</span></h3>
                </div>
            </div>
        </div>
    </div>


    <!--Alert Modal -->
    <div class="modal fade" id="limitModal" tabindex="-1" aria-labelledby="limitModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="limitModalLabel">Limit Reached</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    No more players can be added to the cart. You only can add upto 11 players.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>










    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
